- name: mongodb setup 
  hosts: mongodb
  become: yes
  tasks:
    - name: set up the mongodb repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    - name: install mongodb
      ansible.builtin.dnf:
        name: mongodb
        state: present
    - name: updating the mongod conf file 
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
    - name: starting and enabling the mongodb
      ansible.builtin.service:
        name: mongod
        enabled: yes
        state: restarted
        
        