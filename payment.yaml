- name: Setup payment server
  hosts: payment
  become: yes
  tasks:
  - name: Installing python pacakges
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - gcc
    - python3-devel

  - name: Deleting the app directory to remove the old code
    ansible.builtin.file:
        path: /app
        state: absent

  - name: Creating the app directory 
    ansible.builtin.file:
        path: /app
        state: directory
  
  - name: Adding system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app
      system: true
      comment: roboshop system user

  - name: Delete payment file
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: Dowloading the code 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: Unzipping the code to the temp file
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes
  
  - name: install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true
